<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Professor(a)</title>
    <link rel="stylesheet" href="CSS/addprofessor.css">
    <script src="JS/addcoordenador2.js" defer></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <span class="back-btn" onclick="window.location.href='editarprofessor.html'"> ❮ </span>
            <h1 style="margin-right: 170px;">Editar professor(a)</h1>
            <button id="salvar-btn" class="next-btn">Salvar alterações</button>
        </header>

        <form class="form">
            <h2>Dados Pessoais</h2>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Nome">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="CPF">
                </div>

                <div class="form-group">
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="date" id="nascimento">
                </div>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" placeholder="Telefone">
            </div>

            <h3>Disciplinas cadastradas</h3>
            <div class="form-row">
                <input type="text" placeholder="Disciplina 1">
                <input type="text" placeholder="Disciplina 2">
            </div>
            <div class="form-row">
                <input type="text" placeholder="Disciplina 3">
                <input type="text" placeholder="Disciplina 4">
            </div>
        </form>
    </div>

    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <h2>Tem certeza que os dados do cadastro estão corretos?</h2>
            <p>Você pode voltar e verificar caso tenha algum erro ou editar os dados do professor(a) depois de criado.</p>
            <button id="cancelar-btn" class="modal-btn">Não</button>
            <button id="confirmar-btn" class="modal-btn">Sim</button>
        </div>
    </div>
</body>

<script>
    // Get the modal elements
    const modal = document.getElementById('confirmation-modal');
    const saveBtn = document.getElementById('salvar-btn');
    const cancelBtn = document.getElementById('cancelar-btn');
    const confirmBtn = document.getElementById('confirmar-btn');

    // When the save button is clicked, display the modal
    saveBtn.addEventListener('click', function() {
        modal.style.display = 'block'; // Show the modal
    });

    // When the cancel button is clicked, hide the modal
    cancelBtn.addEventListener('click', function() {
        modal.style.display = 'none'; // Hide the modal
    });

    // When the confirm button is clicked, submit the form or proceed
    confirmBtn.addEventListener('click', function() {
        modal.style.display = 'none'; // Hide the modal
        alert("Dados salvos com sucesso!"); // You can change this to submit the form
    });
</script>
</html>
