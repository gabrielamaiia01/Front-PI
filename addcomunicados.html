<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Comunicado</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <a href="#" class="back-button" onclick="window.location.href='comunicados.html'">
                < </a>
                    <h1>Adicionar comunicado</h1>
        </header>

        <form>
            <div class="input-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo">
            </div>

            <div class="input-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao"></textarea>
            </div>

            <div class="input-group inline">
                <label for="inicio">Horário de início:</label>
                <input type="time" id="inicio" name="inicio" value="12:00">
            </div>

            <div class="input-group inline">
                <label for="termino">Horário de término:</label>
                <input type="time" id="termino" name="termino" value="17:00">
            </div>

            <div class="input-group inline">
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" value="2023-02-15">
            </div>

            <button type="button" id="salvar-btn" class="salvar-btn">Salvar</button>
        </form>
    </div>

    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <h2>Tem certeza que deseja salvar esse comunicado?</h2>
            <p>Você pode voltar e verificar caso tenha algum erro ou editar os dados depois de criado.</p>
            <button id="cancelar-btn" class="modal-btn">Não</button>
            <button id="confirmar-btn" class="modal-btn">Sim</button>
        </div>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Modal (oculto por padrão) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            max-width: 400px;
            margin: auto;
        }

        .modal-content h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
        }

        .modal-content p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 15px;
        }

        .modal-btn {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #confirmar-btn {
            background-color: rgba(157, 49, 189, 1);
            color: white;
        }

        #confirmar-btn:hover {
            background-color: #6b47a8;
        }

        #cancelar-btn {
            background-color: white;
            color: rgba(157, 49, 189, 1);
            border: 2px solid rgba(157, 49, 189, 1);
        }

        #cancelar-btn:hover {
            background-color: rgba(157, 49, 189, 0.1);
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #8AA6B0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #F0F4F8;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
        }

        header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-button {
            font-size: 24px;
            margin-right: 10px;
            color: #333;
            text-decoration: none;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 14px;
            color: white;
            background-color: #9B50B2;
            padding: 5px 10px;
            border-radius: 5px;
            margin-bottom: 6px;
        }

        input[type="text"],
        textarea {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        .input-group.inline {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        input[type="time"],
        input[type="date"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            width: 120px;
        }

        .save-button {
            background-color: #9B50B2;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            align-self: flex-end;
        }

        .save-button:hover {
            background-color: #8A41A1;
        }
    </style>

    <script>
        // Get the modal elements
        const modal = document.getElementById('confirmation-modal');
        const saveBtn = document.getElementById('salvar-btn');
        const cancelBtn = document.getElementById('cancelar-btn');
        const confirmBtn = document.getElementById('confirmar-btn');

        // When the save button is clicked, display the modal
        saveBtn.addEventListener('click', function () {
            modal.style.display = 'block'; // Show the modal
        });

        // When the cancel button is clicked, hide the modal
        cancelBtn.addEventListener('click', function () {
            modal.style.display = 'none'; // Hide the modal
        });

        // When the confirm button is clicked, submit the form or proceed
        confirmBtn.addEventListener('click', function () {
            modal.style.display = 'none'; // Hide the modal
            alert("Dados salvos com sucesso!"); // You can change this to submit the form
        });
    </script>
</body>

</html>
