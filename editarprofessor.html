<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Coordenadores</title>
    <link rel="stylesheet" href="CSS/editarcoordenador.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="back-button" onclick="window.location.href='professores.html'">
                <img src="img/icons/seta.png" alt="Voltar">
            </button>
             
            <h1>Editar Professor(a)</h1>
        </header>
        <form>
            <div class="section">
                <div class="section-header">
                    <h2>Dados Pessoais</h2>
                    <p>Nome, Email, CPF, Data de nascimento, Telefone e disciplina</p>
                </div>
                <a href="#" class="edit-icon">
                    <img src="img/icons/edit-icon.png" alt="Edit Icon" onclick="window.location.href='editarprofessor2.html'">
                </a>
            </div>

            <div class="section">
                <div class="section-header">
                    <h2>Dados Credenciais</h2>
                    <p>Senha</p>
                </div>
                <a href="#" class="edit-icon" >
                    <img src="img/icons/edit-icon.png" alt="Edit Icon" onclick="window.location.href='editarprofessor3.html'">
                </a>
            </div>
        </form>
    </div>
</body>
</html>
