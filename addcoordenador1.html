<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Coordenador</title>
    <link rel="stylesheet" href="CSS/addcoordenador1.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <header class="header">
            <button class="back-button" onclick="window.location.href='coordenadores.html'">
                <img src="img/icons/seta.png" alt="Voltar">
            </button>            
            <h1>Adicionar Coordenador(a)</h1>
            <button type="button" class="submit-btn" onclick="window.location.href='addcoordenador2.html'">Seguinte</button>
        </header>
        <p class="subheading">Dados Pessoais</p>
        <form>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Nome">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="form-group-inline">
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="CPF">
                </div>
                <div class="form-group">
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="date" id="nascimento">
                </div>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" placeholder="Telefone">
            </div>
        </form>
    </div>
</body>
</html>
