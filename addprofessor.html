<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Professor(a)</title>
    <link rel="stylesheet" href="CSS/addprofessor.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <span class="back-btn" Onclick="window.location.href='professores.html'"> ‚ùÆ </span>
            <h1 style="margin-right: 170px;">Adicionar professor(a)</h1>
            <button class="next-btn" Onclick="window.location.href='addprofessor2.html'">Seguinte </button>
        </header>

        <form class="form">
            <h2>Dados Pessoais</h2>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Nome">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" placeholder="CPF">
                </div>

                <div class="form-group">
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="date" id="nascimento">
                </div>
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" placeholder="Telefone">
            </div>

            <h3>Disciplinas cadastradas</h3>
            <div class="form-row">
                <input type="text" placeholder="Disciplina 1">
                <input type="text" placeholder="Disciplina 2">
            </div>
            <div class="form-row">
                <input type="text" placeholder="Disciplina 3">
                <input type="text" placeholder="Disciplina 4">
            </div>
        </form>
    </div>
</body>
</html>
